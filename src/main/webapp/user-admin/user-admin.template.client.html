<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Admin</title>
  <link rel="stylesheet" href=
      "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="user-admin.style.client.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>-->
  <script src="../services/user.service.client.js"></script>
  <script src="user-admin.controller.client.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>User Admin</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>&nbsp;</th>
        </tr>
        <tr>
          <th><input id="usernameFld" type="text"
                     class="form-control" placeholder="Username"></th>
          <th><input id="passwordFld" type="password"
                     class="form-control" placeholder="Password"></th>
          <th><input id="firstNameFld" type="text"
                     class="form-control" placeholder="First Name"></th>
          <th><input id="lastNameFld" type="text"
                     class="form-control" placeholder="Last Name"></th>
          <th><select id="roleFld" name="" id="" class="form-control" >
              <option value="FACULTY">Faculty</option>
              <option value="STUDENT">Student</option>
              <option value="ADMIN">Admin</option>
            </select></th>
          <th><span class="pull-right" style="white-space: nowrap">
              <i class="fa-2x fas fa-search"></i>
              <i class="fa-2x fa fa-plus wbdv-create"></i>
              <i class="fa-2x fa fa-check wbdv-update"></i>
              </span>
          </th>
        </tr>
      </thead>
      <tbody class="wbdv-tbody">

      </tbody>
    </table>
  </div>
</body>
</html>
